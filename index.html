    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <button class="btn btn-primary d-flex align-self-center" onclick="Show()">Show Processes Data</button>
        <pre class="mt-3" id="output"></pre>
        <button class="btn btn-dark align-self-center" onclick="showgenerator()">Generate</button>
        <pre class="mt-3" id="output"></pre>
        
    </div>
    
    
    
    
    <script>
       function Show() {
    fetch('/ProcessGeneratorModule/processes.txt')
        .then(response => response.text())
        .then(data => {
            const table = document.createElement('table');
            table.classList.add('table', 'table-striped', 'table-bordered');
            const tbody = document.createElement('tbody');
            table.appendChild(tbody);

            const rows = data.split('\n');
            rows.forEach((row, index) => {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.textContent = row;
                tr.appendChild(td);
                tbody.appendChild(tr);
            });

            document.getElementById('output').innerHTML = '';
            document.getElementById('output').appendChild(table);
        })
        .catch(error => console.error('Error fetching the file:', error));
}


function showgenerator() {
    fetch('/ProcessGeneratorModule/inputFile.txt')
        .then(response => response.text())
        .then(data => {
            const table = document.createElement('table');
            table.classList.add('table', 'table-striped', 'table-bordered');
            const tbody = document.createElement('tbody');
            table.appendChild(tbody);
            const rows = data.split('\n');
            rows.forEach((row, index) => {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.textContent = row;
                tr.appendChild(td);
                tbody.appendChild(tr);
            });
            document.getElementById('output').innerHTML = '';
            document.getElementById('output').appendChild(table);
        })
        .catch(error => console.error('Error fetching the file:', error));
}
            
    </script>
</body>
