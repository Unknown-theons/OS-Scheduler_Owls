<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Scheduling Algorithms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-4 mb-4">Process Scheduling Algorithms</h1>
                <a href="/" class="btn btn-secondary mb-4">Back to Process Generation</a>
            </div>
        </div>

        <!-- Algorithm Buttons -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="btn-group-vertical">
                    <button class="btn btn-primary btn-lg mb-3" onclick="runFCFS()">Run FCFS Algorithm</button>
                    <button class="btn btn-warning btn-lg mb-3" onclick="runSRTF()">Run SRTF Algorithm</button>
                    <button class="btn btn-info btn-lg mb-3" onclick="runRoundRobin()">Run Round Robin Algorithm</button>
                    <button class="btn btn-success btn-lg mb-3" onclick="runPriority()">Run Priority Algorithm</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="algorithmResults" class="mt-4">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        function runFCFS() {
            fetch('/run_fcfs', { method: 'POST' })
                .then(response => response.json())
                .then(data => displayResults(data, 'FCFS'))
                .catch(error => showError(error));
        }

        function runSRTF() {
            fetch('/run_srtf', { method: 'POST' })
                .then(response => response.json())
                .then(data => displayResults(data, 'SRTF'))
                .catch(error => showError(error));
        }

        function runRoundRobin() {
            fetch('/run_round_robin', { method: 'POST' })
                .then(response => response.json())
                .then(data => displayResults(data, 'Round Robin'))
                .catch(error => showError(error));
        }

        function runPriority() {
            fetch('/run_priority', { method: 'POST' })
                .then(response => response.json())
                .then(data => displayResults(data, 'Priority'))
                .catch(error => showError(error));
        }

        function displayResults(data, algorithm) {
            const resultsDiv = document.getElementById('algorithmResults');
            let html = `
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">${algorithm} Results</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Process ID</th>
                                        <th>Arrival Time</th>
                                        <th>Burst Time</th>
                                        <th>Completion Time</th>
                                        <th>Waiting Time</th>
                                        <th>Turnaround Time</th>
                                    </tr>
                                </thead>
                                <tbody>
            `;

            data.processes.forEach(process => {
                html += `
                    <tr>
                        <td>${process['Process ID']}</td>
                        <td>${process['Arrival Time'].toFixed(2)}</td>
                        <td>${process['Burst Time'].toFixed(2)}</td>
                        <td>${process['Completion Time'].toFixed(2)}</td>
                        <td>${process['Waiting Time'].toFixed(2)}</td>
                        <td>${process['Turnaround Time'].toFixed(2)}</td>
                    </tr>
                `;
            });

            html += `
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-3">
                            <h5>Average Statistics</h5>
                            <p>Average Waiting Time: ${data.avg_waiting.toFixed(2)}</p>
                            <p>Average Turnaround Time: ${data.avg_turnaround.toFixed(2)}</p>
                        </div>
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }

        function showError(error) {
            const resultsDiv = document.getElementById('algorithmResults');
            resultsDiv.innerHTML = `
                <div class="alert alert-danger">
                    Error: ${error.message}
                </div>
            `;
        }
    </script>
</body>
</html>
